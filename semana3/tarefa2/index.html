<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <script src="./class/Carro.js"></script>
    
    <title>Cadastro de Carro</title>
</head>
<body>

    <h1>Cadastro de Carro</h1>
    
    <form id="carForm">
        <label for="marca">Marca:</label>
        <input type="text" id="marca" required><br>

        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" required><br>

        <label for="ano">Ano:</label>
        <input type="number" id="ano" required><br>

        <label for="cor">Cor:</label>
        <input type="text" id="cor" required><br>

        <label for="kilometragem">Kilometragem:</label>
        <input type="number" id="kilometragem" required><br>

        <label for="valor_fipe">Valor FIPE:</label>
        <input type="number" id="valor_fipe" required><br>

        <button type="submit">Cadastrar Carro</button>
    </form>

    <div id="result"></div>

    <script src="./script.js"></script>
</body>
</html>
